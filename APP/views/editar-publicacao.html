<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <title>Editar Publicação</title>
</head>
<body class="d-flex flex-column min-vh-100">

      {{ template "cabecalho" }}

      <div class="container-fluid">
        <div class="col-md-7 mx-auto my-4" style="padding: 20px; border: 1px solid #ddd;">
          <h3> Editar Publicação </h3>
          <fieldset>
            <form id="editar-publicacao" data-publicacao-id="{{ .ID }}">
              <div class="form-group">
                <label for="titulo"> Título </label>
                <input type="text" class="form-control text-dark" id="titulo" name="titulo" required="required" placeholder="Insira o titulo da sua publicação" value="{{ .Titulo}}">
              </div>
              <br>
              <div class="form-group">
                <label for="conteudo"> Conteúdo </label>
                <textarea class="form-control" id="conteudo" name="conteudo" required="required" placeholder="Insira o conteúdo da sua publicação">{{ .Conteudo }}</textarea>
              </div>
              <br>
              <button class="btn text-light" style="background-color: #3A015C;" type="submit"> Salvar Alterações </button> 
            </form>
          </fieldset>
        </div>
      </div>

      {{ template "footer" }}
      {{ template "scripts" }}

      <script src="/assets/js/publicacoes.js"></script>

</body>
</html>
